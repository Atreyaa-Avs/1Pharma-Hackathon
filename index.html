<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Medicine Search System</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div
      class="min-h-screen flex bg-[url('./Bg.jpg')] bg-cover bg-center bg-no-repeat"
    >
      <div class="mx-auto my-10 w-full px-6">
        <div
          class="border shadow-lg p-6 flex flex-col gap-6 max-w-7xl mx-auto bg-white rounded-xl"
        >
          <h2
            class="text-3xl 2xl:text-4xl font-bold text-center underline underline-offset-3"
          >
            Advanced Medicine Search System
          </h2>

          <!-- Search Type -->
          <div>
            <label
              for="route"
              class="text-lg 2xl:text-xl font-semibold text-gray-700 mb-2"
              >Search Type:</label
            >
            <select
              id="route"
              class="w-full md:w-64 border border-gray-300 rounded-xl px-4 py-2 text-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none shadow-md bg-white"
            >
              <option value="prefix">Prefix</option>
              <option value="substring">Substring</option>
              <option value="fulltext">Full-text</option>
              <option value="fuzzy">Fuzzy</option>
            </select>
          </div>

          <!-- Search Input -->
          <div>
            <label
              for="query"
              class="text-lg 2xl:text-xl font-semibold text-gray-700 mb-2"
              >Search:</label
            >
            <input
              type="text"
              id="query"
              placeholder="Type medicine name..."
              class="w-full border border-gray-300 rounded-xl px-4 py-2 text-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none shadow-lg mt-2 bg-white"
            />
          </div>

          <!-- Results -->
          <div class="min-h-full">
            <div
              id="results"
              class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
            ></div>
            <p
              id="placeholder"
              class="text-gray-500 text-center italic mt-10 hidden h-full"
            >
              Results will show here
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      id="modal"
      class="fixed inset-0 bg-black/60 flex items-center justify-center hidden z-50"
    >
      <div
        class="bg-white rounded-xl shadow-2xl max-w-5xl w-full p-6 relative"
      >
        <!-- Close button -->
        <button
          id="closeModal"
          class="absolute top-3 right-6 text-gray-500 hover:text-black text-xl font-bold hover:cursor-pointer"
        >
          x
        </button>

        <h3 id="modalTitle" class="text-2xl font-bold mb-4"></h3>

        <div class="flex justify-between items-start mb-4">
          <div id="modalInfo" class="text-gray-700 text-sm leading-relaxed"></div>
          <div
            id="modalPrice"
            class="text-right text-xl font-bold text-green-600 ml-6"
          ></div>
        </div>
      </div>
    </div>

    <script>
      const input = document.getElementById("query");
      const routeSelect = document.getElementById("route");
      const results = document.getElementById("results");
      const placeholder = document.getElementById("placeholder");

      const modal = document.getElementById("modal");
      const closeModal = document.getElementById("closeModal");
      const modalTitle = document.getElementById("modalTitle");
      const modalInfo = document.getElementById("modalInfo");
      const modalPrice = document.getElementById("modalPrice");

      let timeout;
      let allResults = [];

      input.addEventListener("input", () => {
        clearTimeout(timeout);
        timeout = setTimeout(fetchResults, 500); // debounce
      });

      routeSelect.addEventListener("change", fetchResults);
      closeModal.addEventListener("click", () => (modal.classList.add("hidden")));
      modal.addEventListener("click", (e) => {
        if (e.target === modal) modal.classList.add("hidden");
      });

      function formatPriceINR(price) {
        if (price == null || isNaN(price)) return "₹0";
        return new Intl.NumberFormat("en-IN", {
          style: "currency",
          currency: "INR",
          maximumFractionDigits: 2,
        }).format(price);
      }

      async function fetchResults() {
        const query = input.value.trim();

        if (!query) {
          results.innerHTML = "";
          placeholder.classList.remove("hidden");
          return;
        }

        const route = routeSelect.value;
        try {
          const res = await fetch(
            `http://localhost:8000/search/${route}?q=${encodeURIComponent(
              query
            )}&limit=30`
          );
          allResults = await res.json();
          renderResults();
        } catch (err) {
          console.error(err);
        }
      }

      function renderResults() {
        results.innerHTML = "";
        placeholder.classList.add("hidden");

        if (allResults.length === 0) {
          results.innerHTML =
            '<p class="text-gray-500 text-center italic col-span-3">No results found</p>';
          return;
        }

        allResults.forEach((item) => {
          const card = document.createElement("div");
          card.className =
            "border rounded-lg p-4 bg-gray-50 shadow hover:bg-gray-100 transition cursor-pointer h-fit";

          card.innerHTML = `
            <strong class="text-lg block mb-1">${item.name}</strong>
            <span class="text-sm text-gray-600">${item.type}</span>
          `;

          // Click → open modal
          card.addEventListener("click", () => {
            modalTitle.textContent = item.name;
            modalPrice.textContent = formatPriceINR(item.price);
            modalInfo.innerHTML = `
              <p class="font-semibold text-lg"><span class="text-base text-neutral-600">ID:</span> ${item.id}</p>
              <p class="font-semibold text-lg"><span class="text-base text-neutral-600">SKU:</span> ${item.sku_id}</p>
              <p class="font-semibold text-lg"><span class="text-base text-neutral-600">Manufacturer:</span> ${item.manufacturer_name}</p>
              <p class="font-semibold text-lg"><span class="text-base text-neutral-600">Marketer:</span> ${item.marketer_name}</p>
              <p class="font-semibold text-lg"><span class="text-base text-neutral-600">Type:</span> ${item.type}</p>
              <p class="font-semibold text-lg"><span class="text-base text-neutral-600">Pack Size:</span> ${item.pack_size_label}</p>
              <p class="font-semibold text-lg"><span class="text-base text-neutral-600">Composition:</span> ${item.short_composition}</p>
              <p class="font-semibold text-lg"><span class="text-base text-neutral-600">Available:</span> ${item.available}</p>
              <p class="font-semibold text-lg"><span class="text-base text-neutral-600">Image URL:</span> ${item.image_url}</p>
            `;
            modal.classList.remove("hidden");
          });

          results.appendChild(card);
        });
      }
    </script>
  </body>
</html>
